baseURL = "https://cem.engajaflix.club"
title   = "Engajaflix - #100diasfazendo"
languageCode = "pt-br"
theme = "timeline"
defaultContentLanguage = "br"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "All Rights Reserved" 

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Julia Travieso"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "02/01/2006"
  dateformShort   = "02/01"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Me acompanhe no desafio #100diasfazendo criando conteúdo no Engajaflix"
  keywords = "engajaflix #100diasfazendo cem dias fazendo empresa startup comunicação"
  images = [""]

  homeSubtitle = "#100diasfazendo"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Sharing buttons
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  enableSharingButtons = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Default theme "light" or "dark"
  defaultTheme = "light"
  themeColor = "#e94e1a"

  # Colors for favicons
  [params.favicon.color]
    mask = "#e94e1a"
    msapplication = "#e94e1a"
    theme = "#e94e1a"

  [params.logo]
    logoText     = ""
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    logoCursorDisabled = true
    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#e94e1a"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "1s"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/engajaflix"

  [[params.social]]
    name = "instagram"
    url  = "https://instagram.com/engajaflix.club"

[languages]
  [languages.br]
    subtitle  = "Linha do Tempo"
    weight    = 1
    copyright = 'Todos os diretos reservados.'

[menu]
  [[menu.main]]
    identifier = "timeline"
    name       = "Timeline"
    url        = "timeline/"
    weight     = 1
 

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true